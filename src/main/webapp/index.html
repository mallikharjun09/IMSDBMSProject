<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
rel="stylesheet"/>
</head>
<body>
	<h1 align="center">We Solutions.com</h1>
	<!-- <img src="images/aws.png" width="200px"/> -->
	<h3>New Product Details</h3>
	<a class="btn btn-link" href="call">Visit Servlet</a>
	<form action = "saveProduct" class="border border-primary rounded p-3 w-50">
		<div class="mb-3">
			<label for="pid" class="form-label">Product Id</label>
			<input id="pid" name="pid" placeholder="Product Id" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="pname" class="form-label">Product Name</label>
			<input id="pname" name="pname" placeholder="Product Name" class="form-control"/>
		</div>
		<div class="mb-3">
			<label for="cat" class="form-label">Category</label>
			<select id="cat" name="cat" class="form-control">
				<option value="">Select the Category of the product</option>
				<option value="Grocery">Grocery</option>
				<option value="Electronics">Electronics</option>
				<option value="Home Appliance">Home Appliance</option>
				<option value="Fashion">Fashion</option>
				<option value="Accessories">Accessories</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="pcost" class="form-label">Product Cost</label>
			<input id="pcost" name="pcost" placeholder="Product Cost" class="form-control"/>
		</div>
		<div class="text-end">
			<button class="btn btn-primary" type="submit">Add Product</button>
		</div>
	</form>
</body>
</html>
